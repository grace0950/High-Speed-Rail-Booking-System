<html>
    <head>
        <link rel="stylesheet" href="ticket_search.css">
    </head>
    <body>
        
        <div class="top">
            <form action="" method="post">
                <p class="title">date</p>
                <input type ="text" id = "year" placeholder="year">
                <input type ="text" id = "month" placeholder="month">
                <input type ="text" id = "day" placeholder="day">
                <p class="title">start</p>
                <select name="start" id="start_station">
                    <option value="南港">南港</option>
                    <option value="台北">台北</option>
                    <option value="板橋">板橋</option>
                    <option value="桃園">桃園</option>
                    <option value="新竹">新竹</option>
                    <option value="苗栗">苗栗</option>
                    <option value="台中">台中</option>
                    <option value="彰化">彰化</option>
                    <option value="雲林">雲林</option>
                    <option value="嘉義">嘉義</option>
                    <option value="台南">台南</option>
                    <option value="左營">左營</option>
                </select>
                <p class="title">destination</p>
                <select name="destination" id="destination_station">
                    <option value="南港">南港</option>
                    <option value="台北">台北</option>
                    <option value="板橋">板橋</option>
                    <option value="桃園">桃園</option>
                    <option value="新竹">新竹</option>
                    <option value="苗栗">苗栗</option>
                    <option value="台中">台中</option>
                    <option value="彰化">彰化</option>
                    <option value="雲林">雲林</option>
                    <option value="嘉義">嘉義</option>
                    <option value="台南">台南</option>
                    <option value="左營">左營</option>
                </select>
                <br>
                <input type="button" value="search" onclick="Filter()">
            </form>
        </div>
        <div id="root"></div>

        <script src="ticket_search.js"></script>
    </body>
</html>
