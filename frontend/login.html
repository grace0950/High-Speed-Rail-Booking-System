<!DOCTYPE html>
<link rel=stylesheet type="text/css" href="app.css">

<html>
  <head>
    <script type="text/javascript" src="login.js"></script>
    <title>登入</title>
  </head>


  <body onkeydown="keyLogin();">
    <div class="bg bg-blur"></div>
      
    <div class="loginPanel">
        <h1>登入</h1>
        <div class="textBoxPanel">
          <input id="account" class="textBox" type="text" placeholder="Account" />
          <label for="account" class="entypo-account"></label>

          <input id="pwd" class="textBox" type="password" placeholder="Password" />
          <label for="pwd" class="entypo-lock"></label>
        </div>

        <!-- <div class="buttons"> -->
        <input id="btn" type="button" class="myButton transition" value="Login" onclick="login()">
        <!-- </div> -->
        <div class="txtButton transition" onclick="self.location.href='signUp.html'">Sign Up</div>

    </div>

  </body>

</html>
