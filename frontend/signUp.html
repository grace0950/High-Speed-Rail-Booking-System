<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="signUp.js"></script>
        <title>註冊</title>
    </head>


    <body>
      
        <div class="loginpanel">
            <div class="txt">
                <input id="account" type="text" placeholder="Account" />
                <label for="account" class="entypo-account"></label>
            </div>
            <div class="txt">
                <input id="pwd" type="password" placeholder="Password" />
                <label for="pwd" class="entypo-lock"></label>
            </div>
            <div class="txt">
                <input id="rpwd" type="password" placeholder="Repeat Password" />
                <label for="rpwd" class="entypo-lock"></label>
            </div>
            <div class="txt">
                <input id="name" type="text" placeholder="Name" />
            </div>
            <!-- 之後增加 kafka frontend 需要的 -->
            <!-- <div class="txt">
                <input id="birthday" type="text" placeholder="Birthday" />
            </div> -->
            <div class="buttons">
                <input type="button" value="Sign Up" onclick="signUp()">
            </div>
            <div class="txtbutton" onclick="self.location.href='login.html'">Login</div>
        </div>

    </body>

</html>
